# Cloud Build Configuration for WhatsApp Service
# Builds Docker image and deploys to Cloud Run

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/whatsapp-service:latest'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/whatsapp-service:${SHORT_SHA}'
      - '.'
    dir: 'whatsapp-service'

  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/whatsapp-service:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'whatsapp-service'
      - '--image=gcr.io/${PROJECT_ID}/whatsapp-service:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--min-instances=1'
      - '--max-instances=2'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300s'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,WHATSAPP_SESSION_ID=eastern-mills-production'
      - '--set-secrets=API_SECRET_KEY=whatsapp-api-secret:latest,FIREBASE_PROJECT_ID=firebase-project-id:latest,FIREBASE_PRIVATE_KEY=firebase-private-key:latest,FIREBASE_CLIENT_EMAIL=firebase-client-email:latest,WEBHOOK_URL=whatsapp-webhook-url:latest,FRONTEND_URL=frontend-url:latest'

# Store images in Google Container Registry
images:
  - 'gcr.io/${PROJECT_ID}/whatsapp-service:latest'
  - 'gcr.io/${PROJECT_ID}/whatsapp-service:${SHORT_SHA}'

# Build timeout (10 minutes)
timeout: 600s

# Substitutions
substitutions:
  _SERVICE_NAME: whatsapp-service
  _REGION: us-central1

options:
  logging: CLOUD_LOGGING_ONLY
